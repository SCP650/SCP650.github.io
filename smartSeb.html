---
layout: wrapper
title: Portfolio
assetLoco: /images/static
carousel:
  - image: graduate.jpg
---

<main>
      <div class="container-fluid bg-lighter" >

  <div class="container">
        <div class="row">
            <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="col-12 scroUp">
               <h1 class="text-center  mt-4">Gallery</h1>
               <hr class="w-25">
               <p class="text-center mb-4 scroUp">The value added to the society</p>
              </div>

            </div>
            <!-- refer from https://www.bootply.com/L5H5B8zbqB -->
            <div align="center">
              {% for tag in site.project_tags %}
              <button class="btn btn-elegant filter-button text-capitalize {% if tag =="All" %} active {% endif %}" data-filter="{{tag}}">{{tag | replace:"_"," "}}</button>
                {% endfor %}
            </div>
            <br>



            {% for project in site.posts%}
            <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter {% for tag in project.tags%} {{tag}} {% endfor%}">

                <div class="view overlay h-100 ">
                    <a href="{{project.url}}">
                        <img src = "images/static/seb.png" data-echo="{{project.assetLoco}}/{{project.coverPic}}" class="img-fluid"  alt="{{project.title}}">
                        <div class="mask flex-center rgba-black-light">
                            <h1 class="white-text font-weight-bold text-center">{{project.title}}</h1>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}


        </div>
</div>
<!--End container-->


      </div>
       <!--End container-fluid-->

    </main>
    <!--Main Layout-->
    {% include lazyload.html %}
