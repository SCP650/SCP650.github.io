---
layout: wrapper
title: Portfolio
assetLoco: /images/static
carousel:
  - image: graduate.jpg
---

<main>
      <div class="container-fluid bg-lighter" >

  <div class="container">
        <div class="row">
            <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="col-12 scroUp">
               <h1 class="text-center  mt-4">Blog</h1>
               <hr class="w-25">
               <p class="text-center mb-4 scroUp">The hidden page that you are not suppose to see</p>
              </div>

            </div>
            <br>

            {% for project in site.categories.blogs %}
            <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6">

                <div class="view overlay h-100 ">
                    <a href="{{project.url}}">
                        <img src = "images/static/seb.png" data-echo="{{project.assetLoco}}/{{project.coverPic}}" class="img-fluid"  alt="{{project.title}}">
                        <div class="mask flex-center rgba-black-light">
                            <h1 class="white-text font-weight-bold text-center">{{project.title}}</h1>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}


        </div>
</div>
<!--End container-->


      </div>
       <!--End container-fluid-->

    </main>
